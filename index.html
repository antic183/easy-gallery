<!DOCTYPE html>
<html lang='de'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>easyGallery</title>
    <link rel='stylesheet' type='text/css' href='plugin/jquery.easy-gallery.css' />
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.js'></script>
    <style>
        *{ margin: 0; padding: 0; }
        #wrap{
            margin: 20px auto; 
            width: 1000px;
            overflow:hidden;
        }
        .float_left{ float:left; margin:5px; }
    </style>
  </head>
  <body>
    <div id='wrap'>

      <div class='gallery'>
        <h1>Section 1</h1>
        <div class='float_left'>
          <img src='images/thumbs/one.jpg' data-big-src='images/one.jpg' />
          <p style='opacity:0;'>description 1</p>
        </div>
        <div class='float_left'>
          <img src='images/thumbs/two.jpg' data-big-src='images/two.jpg' />
        </div>
      </div>

      <div style='clear:both;'></div>
      <br/><hr/>

      <div class='gallery'>
        <h1>Section 2</h1>
        <div class='float_left'>
          <img src='images/thumbs/one.jpg' data-big-src='images/one.jpg' />
          <p  style='opacity:0;'>description 1</p>
        </div>
        <div class='float_left'>
          <img src='images/thumbs/two.jpg' data-big-src='images/two.jpg' />
        </div>
        <div class='float_left'>
          <img src='images/thumbs/three.jpg' data-big-src='images/three.jpg' />
          <p  style='opacity:0;'>description 3</p>
        </div>
      </div>

    </div>

    <script type='text/javascript' src='plugin/jquery.easy-gallery.js' ></script>
    <script type='text/javascript'>
      $('.gallery').easyGallery();
    </script>
  </body>
</html>
